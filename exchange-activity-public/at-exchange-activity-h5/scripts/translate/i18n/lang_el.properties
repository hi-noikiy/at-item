protocol_182=公司註冊、登記證；公司的章程與備忘錄副本；公司的股權機構和所有權說明的詳細證明材料，證明決定本網站賬戶的開立以及執行的授權委託人的董事會決議；按照要求需要提供的公司董事、大股東及本網站賬戶有權簽字人的身份證明文件；該公司的主要營業地址，如果與公司的郵寄地址不同，提供郵寄地址。如果公司在本地的地址與它的主要營業地址不一致的，則被視為風險較高的客戶，需要提交額外附加文件。
protocol_183=根據不同的司法管轄區的不同規定及不同的實體類型，我們要求的其他認證和權威部門發布的文件以及我們認為必要的文件。
protocol_184=3.1.3 我們只接受英語版本和漢語版本的身份信息，如不是，請您將您的身份信息翻譯成英文的版本並加以公證。
protocol_185=3.2確認核實
protocol_186=3.2.1我們要求您提供身份證明文件的正反兩面。
protocol_187=3.2.2 我們要求您提供您將您的身份證明文件放在您胸前的照片。
protocol_188=3.2.3證明文件的副本一般應核和原始憑證進行核對。然而，如果某個可信賴的合適的認證人可證明該副本文件是原始文件準確而全面的複制的，該副本可接受。這樣的認證人包括大使、司法委員、地方治安官等。
protocol_189=3.2.4 對識別最終受益人和賬戶控制權的要求是確定哪些個人最終所有或控制直接客戶，和/或確定正在進行的交易是由他人代為執行。如果是企業，則大股東的身份（例如那些持有10％或以上的投票權益）應被驗證。一般，持股25 ％會被認定為正常風險內，其股東身份須驗證；持股10%或擁有更多的投票權或股票時被認定為高風險的情況，股東身份須加以驗證。
protocol_190=四、監控交易
protocol_191=4.1 我們根據安全性和實際交易情況時時設置和調整日常交易和提現最高限額;
protocol_192=4.2如果交易頻繁集中發生在某個註冊您身上或超乎合理的情況，我們的專業團隊將評估並決定他們是否可疑;
protocol_193=4.3我們憑藉自身的判斷認定為可疑交易的情況，我們可能會暫停該交易、拒絕該交易等限制性措施，甚至如果可能盡快逆轉該交易，同時向主管部門報告，但不會通知您;
protocol_194=4.4我們保留拒絕來自於不符合國際反洗錢標準轄區的人或可被視為政治公眾人物的人的登機申請，我們保留隨時暫停或終止根據我們自身判斷為可疑交易的交易，但我們這樣做並不違反對您的任何義務和責任。
