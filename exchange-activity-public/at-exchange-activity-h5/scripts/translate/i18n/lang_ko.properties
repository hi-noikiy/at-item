#注册协议
protocol_001=등록 계약
protocol_002=AT Network Technology Limited(이하약칭“회사”)는 싱가폴공화국의 관련 법률에 근거하여 싱가폴에 등록된 회사이다. 상기 회사가 운영하는 사이트의 주소는 https://www.at3.com(이하약칭 “본 사이트” 혹은 “사이트”)이다. 상기 사이트는 고객에게 디지털 자산교역과 관련 서비스(이하약칭 “상기 서비스” 혹은 “서비스”)를 전문적으로 제공하는 플랫폼이다. 본 협의의 표현상 편리를 위해, 회사와 상기 사이트를 본 협의에서는 “우리” 혹은 기타 1인칭으로 통합하여 사용하기로 한다. 상기 사이트를 방문하는 자연인 혹은 기타 주체를 모두 사이트의 고객으로 간주하며, 본 협의의 표현상 편리를 위해, 이들을 “귀하”혹은 기타 2인칭으로 통합하여 사용하기로 한다. 본 협의의 표현상 편리를 위해, 우리와 귀하를 본 협의에서는 통합하여 “쌍방”으로 호칭하며, 우리 혹은 귀하를 단독으로 표현시 “일방”이라 호칭하기로 한다. 
protocol_003=중요사항:
protocol_004=우리는 다음 사항에 대해 귀하가 충분히 이해 및 숙지하실 것을 당부 드립니다:
protocol_005=1. 디지털자산 자체는 어떠한 금융기구 혹은 회사 혹은 본 사이트에서 발행하지 않습니다.
protocol_006=2. 디지털자산 시장은 전면 새로운 시장이고, 확인을 거치지 않은 시장이며, 증가하지 않을 수도 있는 시장입니다.
protocol_007=3. 디지털자산은 주로 투기자들이 대량으로 사용하고, 소매와 상업시장에서의 사용은 상대적으로 비교적 소량에 불과합니다. 디지털자산 거래는 상당히 큰 리스크가 존재하고, 하루 종일 끊임없이 거래되며, 등락의 제한이 없고, 큰 손에 의해 가격이 쉽게 영향을 받을 수 있으며, 전세계 정부 정책의 영향에 따라 대폭의 파동이 존재할 수 있습니다.   
protocol_008=4. 각 국가의 법률, 법규와 규범성 문건의 제정 혹은 수정으로 인해, 디지털자산 거래는 언제든 잠정중단 혹은 금지될 수 있습니다.
protocol_009=디지털자산 거래는 상당히 큰 리스크가 있으므로, 대부분의 인사들에게는 적합하지 않습니다. 부분적인 손실 혹은 전체적인 손실이 발생할 수 있다는 점을 투자 결정시 충분히 이해 및 숙지하셔야 하며, 따라서 귀하가 감당하실 수 있는 손실 수준에 근거하여 투자 금액을 결정하실 것이 요구됩니다. 디지털자산에 파생될 수 있는 리스크를 충분히 이해 및 숙지하셨으므로, 만약 의문사항이 있으시면, 재테크 고문에게 먼저 충분한 자문을 구하실 것을 권장합니다. 또한, 위에서 언급한 리스크 외에도, 예측하지 못했던 리스크가 존재할 수 있습니다. 때문에, 신중한 고려와 명확한 판단 능력으로 자신의 재정상황과 상술한 각종 리스크를 평가하여, 디지털자산에 대한 매매를 결정하셔야 하며, 이로 인해 발생한 모든 손실을 감수하셔야 합니다. 이에 대해 우리는 어떠한 책임도 승임 하지 않습니다.   
protocol_010=귀하가 반드시 알아두셔야 하는 경고사항:
protocol_011=1.  본 사이트는 귀하가 디지털자산 정보를 획득하고, 거래 상대를 물색하는 장소일 뿐입니다. 즉, 디지털자산의 거래를 위해 협상을 진행하고 거래를 전개하는 공간입니다. 본 사이트는 귀하의 어떠한 거래에도 참여하지 않습니다. 따라서, 귀하 스스로 관련 디지털자산 혹은 정보의 진실성, 합법성과 유효성에 대해 신중하게 판단하셔야 하며, 이로 인해 발생하는 책임과 손실은 본인 스스로 감수하셔야 합니다.   
protocol_012=2. 본 사이트에서 발표하는 의견과 정보, 탐색, 분석, 가격, 건의사항 및 기타 자문은 모두 시장에 대한 일반적인 평론이며, 투자 건의가 성립되지 않습니다. 때문에, 우리는 상기 컨설팅 내용으로 인해 발생한 직접 혹은 간접적인 손실(모든 이윤 방면의 손실이 포함되며, 단 이에만 국한되지 않음)에 대해 어떠한 책임도 승임하지 않습니다.    
protocol_013=3. 본 사이트의 내용은 수시로 수정되며, 이에대해 별도의 통보를 진행하지 않습니다. 사이트 자문내용의 정확성에 대해 자체적으로 합리적인 조치를 채택하고는 있으나, 그 정확성의 수준에 대해 보장할 수는 없습니다. 때문에, 본 사이트 상의 자문내용 혹은 사이트에 연결이 원활하지 못해, 어떠한 정보와 통보의 전송 혹은 수신이 연장되거나 혹은 실패로 인해 발생하는 직접 혹은 간접적인 손실에 대해, 우리는 어떠한 책임도 승임하지 않습니다.
protocol_014=4. 인터넷 형식의 거래 시스템 사용에는 리스크가 존재합니다. 이에는 소프트웨어, 하드웨어 및 인터넷 연결의 실패 등등이 포함되며, 단 이에 국한되지 않습니다. 인터넷의 안전성과 가용성은 우리가 통제할 수 있는 사항이 아니므로, 이와 관련한 사실과 거짖, 시간 연장과 연결실패 등에 대해 우리는 어떠한 책임도 승임하지 않습니다. 
protocol_015=5. https://www.at3.com/는 우리가 대외에 정보를 발표하는 유일한 공식 플랫폼 입니다.
protocol_016=6. 본 사이트의 모든 서비스는 신용카드로 지불하실 수 없습니다.
protocol_017=7. 우리는 본 사이트를 이용하여 자금세탁, 밀수, 비즈니스 뇌물 등 불법거래 활동을 진행하는 것을 엄금하고 있습니다. 만약, 이러한 유형의 사건이 발견될 경우, 본 사이트는 각종 사용 가능한 수단(계좌 동결, 관련 정부기관에 통보 등이 포함되며, 단 이에 국한되지 않음)을 동원할 것이며, 이로 인해 발생하는 어떠한 책임도 승임 하지 않음과 동시에, 관련 인사에 대한 책임 추궁을 할 수 있는 권리가 있습니다.
protocol_018=1. 총칙
protocol_019=1.1 <고객협의>(이하약칭 “본 협의” 혹은 “본 조항과 조건”)는 본문, <개인정보 조항>, <귀하의 고객과 반 자금세탁 정책에 대한 이해> 및 본 사이트가 이미 발표한 혹은 향후 발표할 수 있는 각종 규칙, 성명, 설명 등으로 구성됩니다.  
protocol_020=1.2 귀하는 본 사이트에서 제공하는 각종 서비스를 사용하기 이전에, 반드시 본 협의의 내용을 자세히 읽어보셔야 하며, 이해가 되지 않는 부분 혹은 기타 확인이 필요한 부분에 대해서는 전문 변호사에게 반드시 자문을 구하시기 바랍니다. 만약, 귀하가 본 협의 혹은 언제든 수정할 수 있는 본 협의의 내용에 대해 동의하지 않으신다면, 본 사이트에서 제공하는 서비스의 사용을 즉시 중지해 주시고, 더이상 본 사이트를 방문하지 마시지 바랍니다. 귀하가 일단 본 사이트를 방문했고, 본 사이트의 어떠한 서비스를 사용 혹은 어떠한 기타 유사한 행위를 하셨다면, 귀하가 이미 본 협의의 각종 내용에 대해 모두 이해하고 동의한 것으로 간주합니다. 이에는 본 협의에 대해 언제든 진행될 수 있는 모든 수정 내용 역시 포함됩니다. 
protocol_021=1.3 귀하는 본 사이트에서 요구하는 관련 정보를 기입하고, 기타 관련 절차를 거친 후 등록에 성공하면, 본 사이트의 회원(이하약칭 “회원”)이 될 수 있습니다. 등록 진행 과정 중 “동의”를 클릭하시면 귀하가 전자 사인의 형식으로 회사와 협의를 체결한 것으로 간주합니다. 또한, 본 사이트 사용 과정 중 어떠한 안내 내용에 “동의” 혹은 유사한 의미의 버튼을 클릭하는 행위 혹은 기타 본 사이트에서 허용하는 방식으로 본 사이트에서 제공하는 서비스를 사용할 경우, 모두 귀하가 본 협의 상의 각 항목에 대한 모든 조항을 이해 및 동의한 것으로 간주하며, 귀하의 수기 서면사인이 없어도 본 협의의 귀하에 대한 법적 구속력은 어떠한 영향을 받지 않습니다.  
protocol_022=1.4 본 사이트의 회원이 되신 후, 귀하는 회원계좌 1개와 관련 패스워스를 획득하시게 됩니다. 상기 회원계좌와 패스워드는 회원 스스로 보관을 책임져야 합니다. 회원은 본인 계좌로 진행하는 모든 활동과 사건에 대해 법적 책임을 승임해야 합니다. 귀하의 계좌 혹은 패스워드 관리 소홀, 노출 혹은 기억하지 못하는 상황 등으로 인해 발생하는 손실은 본인 스스로 그 결과를 책임지셔야 합니다. 
protocol_023=1.5 본 사이트의 회원이 되셔야만 본 사이트에서 제공하는 디지털자산 거래 플랫폼을 사용하여 거래를 진행하실 수 있으며, 기타 본 사이트에서 규정하고 있는 회원에게만 제공되는 서비스를 이용하실 수 있습니다. 회원 외의 기타 고객은 사이트 방문과 사이트 열람 및 기타 본 사이트가 규정하고 있는 한정된 서비스만을 사용할 수 있습니다.   
protocol_024=1.6 등록을 통해 본 사이트에서 제공하는 어떠한 서비스와 기능을 사용하실 경우, 우리는 귀하가 이미 다음 내용을 충분히 숙지하고 이해한 것으로 간주합니다: 
protocol_025=1.6.1 본 협의의 모든 조항과 조건의 구속에 동의합니다.
protocol_026=1.6.2 귀하는 이미 만 16세가 넘었거나 혹은 상이한 법률 규정의 적용에 근거하여 계약을 체결할 수 있는 법정 연령을 보유하고 있다는 것을 확인했습니다. 또한, 이러한 조항과 거래 체결, 본 사이트를 사용하여 디지털자산 거래 진행 등에 상응하는 민사행위 능력을 보유하고 있습니다.    
protocol_027=1.6.3 귀하는 본인의 거래와 관련된 디지털자산이 모두 합법적으로 취득하여 소유하고 있는 것임을 보장합니다.
protocol_028=1.6.4 귀하는 본인의 거래 혹은 비거래 행위로 인해 발생하는 모든 책임과 수익 혹은 손실에 대해 본인 스스로 감수한다는 것에 동의합니다.
protocol_029=1.6.5 귀하가 등록시 제공한 본인의 정보가 진실되고 정확한 것임을 약속합니다.   
protocol_030=1.6.6 귀하는 모든 관련 법률 규정의 준수에 동의합니다. 예로, 세무 목적의 경우, 모든 거래 이윤에 대한 보고를 포함합니다.
protocol_031=1.6.7 본 협의는 단지 귀하와 우리 사이에 협의한 권리 의무관계에 대한 구속입니다. 본 협의는 본 사이트의 고객 간에, 기타 사이트와 귀하 사이의 디지털자산 거래로 인해 발생하는 법률관계 및 법률적 쟁의와는 연관되지 않습니다.  
protocol_032=2. 협의수정
protocol_033=우리는 부정기적으로 본 협의에 대해 수정을 진행할 수 있습니다. 우리는 사이트에 공고하는 방식으로 수정된 내용을 발표하며, 귀하에게 별도로 통보하지 않습니다. 변경 후의 협의는 본 협의의 첫 페이지에 변경시간을 표기하게 되며, 사이트의 공고를 거쳐 즉시 자동으로 효력이 생성됩니다. 귀하는 수시로 본 협의의 변경시간과 변경내용을 열람 및 주목하셔야 하며, 만약 귀하가 관련 변경내용에 동의하지 않으실 경우, 즉시 본 사이트의 서비스 사용을 중지하셔야 합니다. 귀하가 계속해서 본 사이트의 서비스를 사용하실 경우, 우리는 귀하가 수정된 협의 내용에 동의한 것으로 간주합니다. 
protocol_034=3.  등록
protocol_035=3.1 등록자격
protocol_036=귀하는 다음 내용에 대해 확인 및 약속합니다: 귀하는 등록절차의 완성을 통해 혹은 기타 본 사이트에서 허용하는 방식을 통해 본 사이트에서 제공하는 서비스를 실제로 사용할 경우, 귀하는 자신이 법률에서 규정하는 협의 체결에 적합한 자격과 본 사이트의 서비스를 사용할 수 있는 민사행위 능력을 보유하고 있는 자연인, 법인 혹은 기타 조직임을 보장해야 합니다. 귀하가 일단 등록 내용에 동의를 클릭하게 되면, 귀하 자신 혹은 귀하의 수권을 받은 대리인이 이미 본 협의의 내용 및 자신의 대리인이 본 사이트에서 제공하는 서비스 사용에 동의한 것으로 간주합니다. 만약 귀하가 상술한 주체 자격을 보유하고 있지 않다면, 귀하와 귀하의 대리인은 이로인해 발생하는 모든 결과에 책임을 승임해야 하며, 회사는 등록취소 혹은 귀하 계좌의 영구적인 동결을 진행할 수 있고, 귀하와 귀하의 대리인에 대해 법적 책임을 추궁할 수 있는 권리가 있습니다.  
protocol_037=3.2 등록목적
protocol_038=귀하는 다음 내용에 대해 확인 및 약속합니다: 귀하가 본 사이트에 등록을 진행한 것은 법률 법규의 위반 혹은 본 사이트의 디지털자산 거래 질서에 대한 파괴 등이 목적이 아니라는 것을 보장합니다.
protocol_039=3.3 등록절차
protocol_040=3.3.1 귀하는 본 사이트의 고객 등록 페이지의 요구에 근거하여, 유효한 이메일 주소와 휴대폰번호 등 정보의 제공에 동의하며, 귀하는 자신이 제공 혹은 확인을 진행한 이메일과 휴대폰번호 혹은 본 사이트에서 허용하는 기타 방식으로 본 사이트를 방문할 수 있습니다. 만약 필요한 경우, 상이한 법률 혹은 관련 법률 법규의 규정에 따라, 귀하는 반드시 귀하의 실명과 신분증 정보 등 법률 법규와 개인정보 조항 및 자금세탁 방지 조항에서 규정하고 있는 관련 정보를 제공하셔야 하며, 등록자료의 부단한 갱신을 통해 신속하고 정확하게 관련 요구를 만족시켜야 합니다. 모든 원시 자료는 등록자료로 사용됩니다. 귀하는 상기 정보의 진실성과 완전성 및 정확성에 대해 책임을 지고, 이로인해 발생하는 직접 혹은 간접적인 손실 및 불이득에 대해 책임을 감수하셔야 합니다.   
protocol_041=3.3.2 만약 귀하가 소재하고 있는 주권국가 혹은 지역의 법률 법규, 규칙, 명령 등 규범이 휴대폰번호에 대해 실명을 요구할 경우, 귀하는 등록하신 휴대폰번호가 실명으로 등록된 것임에 동의하셔야 하고, 만약 규정에 부합되지 않는 정보의 제공으로 인해 귀하에게 발생할 수 있는 직접 혹은 간접적인 손실 및 불리한 결과에 대해 모두 스스로 책임을 지셔야 합니다.
protocol_042=3.3.3 귀하는 등록에 필요한 정보의 합법성과 완전성, 유효성을 보장해야 하고, 이에 대한 검증을 거친 후 본 사이트에서 제공하는 계좌와 패스워드를 획득하실 수 있습니다. 귀하가 본 사이트의 계좌와 패스워드를 획득하게 되면, 등록에 성공한 것으로 간주하며, 본 사이트에서 회원 방문을 진행하실 수 있습니다. 
protocol_043=3.3.4 귀하는 본 사이트에서 발송하는 본 사이트의 관리 및 운영과 관련한 내용의 이메일 혹은 문자메시지 수신에 동의합니다. 
protocol_044=4.  서비스
protocol_045=본 사이트는 단지 귀하가 본 사이트를 통해 디지털자산을 거래(디지털자산 거래 등 서비스를 포함하며, 단 이에 국한되지 않음)할 수 있도록 인터넷 교역플랫폼 서비스를 제공할 뿐입니다. 본 사이트는 구매자 혹은 판매자로서 디지털자산 거래행위 자체에 직접 참여하지 않습니다. 본 사이트는 어떠한 법정화폐에 대해서도 충전 및 인출 관련 서비스를 제공하지 않습니다. 
protocol_046=4.1 서비스 내용
protocol_047=4.1.1 귀하는 본 사이트에서 각종 디지털자산 제품의 실시간 시세와 거래정보를 검색할 수 있는 권한이 있으며, 본 사이트를 통해 디지털자산 거래 명령을 제출함과 동시에 디지털자산 거래를 완성할 수 있는 권한이 있습니다.
protocol_048=4.1.2 귀하는 본 사이트에서 귀하가 본 사이트에 등록한 회원계좌 내의 정보를 검색할 수 있는 권한이 있으며, 본 사이트가 제공하는 기능을 응용하여 조작을 진행할 수 있는 권한이 있습니다.
protocol_049=4.1.3 귀하는 본 사이트가 발표한 활동 규칙에 따라 본 사이트가 조직한 사이트 활동에 참여할 수 있는 권한이 있습니다.
protocol_050=4.1.4 본 사이트는 귀하를 위해 기타 서비스의 제공을 약속합니다.
protocol_051=4.2 서비스 규칙
protocol_052=귀하는 다음 내용의 본 사이트 서비스 규칙을 준수할 것을 약속합니다:
protocol_053=4.2.1 귀하는 법률 법규, 규장 및 정책이 요구하는 규정을 준수해야 하며, 계좌 내 모든 디지털자산 원천의 합법성을 보장해야 합니다. 또한, 본 사이트 혹은 본 사이트의 서비스를 이용하여 불법 행위 혹은 기타 본 사이트에 손해를 야기하는 행위 혹은 제 3자의 권익에 피해를 주는 행위를 해서는 안됩니다. 예로, 어떠한 위법, 위규 및 타인의 권익을 침범하는 정보의 발송 혹은 수신, 다단계사업 자료의 발송 혹은 수신 혹은 기타 위해가 되는 정보 혹은 내용의 발송과 수신, 본 사이트의 수권을 받지 않고 사용하거나 혹은 본 사이트 전자메일 타이틀 정보의 위조 등을 해서는 안됩니다.  
protocol_054=4.2.2 귀하는 관련 법률 법규를 준수해야 하며, 본 사이트의 본인 계좌와 방문 패스워드, 자금 패스워드 및 등록시 바인딩한 휴대폰번호, 휴대폰으로 수신한 휴대폰 검증번호 등을 안전하게 보관 및 사용해야 합니다. 귀하는 본 사이트의 본인 계좌와 방문 패스워드, 자금 패스워드, 휴대폰 검증번호의 사용으로 인해 발생한 어떠한 조작과 결과에 대해 모든 책임을 승임해야 합니다. 만약, 귀하의 본 사이트 계좌와 방문 패스워드, 자금 패스워드, 검증번호가 수권을 거치지 않고 제3자에 의해 사용되었거나 혹은 기타 계좌 안전문제가 존재한다는 것을 발견했을 경우, 신속히 유효한 방식으로 본 사이트에 통보하여, 본 사이트가 귀하 계좌에 대해 서비스를 잠시 중지할 것을 요구해야 합니다. 본 사이트는 합리적인 시간 내에 귀하의 상기 요청에 대해 행동을 취할 권한이 있으나, 본 사이트가 행동을 취하기 전에 이미 발생한 문제(귀하의 어떠한 손실이 포함되며, 단 이에 국한되지 않음)에 대해서는 어떠한 책임도 승임하지 않습니다. 귀하는 본 사이트의 동의를 거치지 않은 상황하에, 본 사이트의 본인 계좌를 증여, 차용, 임대, 양도 혹은 기타 방식으로 타인에게 처분해서는 안됩니다.     
protocol_055=4.2.3 귀하는 본 사이트의 본인 계좌와 패스워드 하에 발생한 모든 활동(정보유출, 정보발표, 사이트 상의 동의 클릭 혹은 각종 규칙과 협의 제출, 온리인 상의 계약연장 협의 혹은 서비스 구매 등을 포함하며, 단 이에 국한되지 않음)에 대해 책임을 승임 하는 것에 동의합니다. 
protocol_056=4.2.4 귀하는 본 사이트에서 디지털자산의 거래를 진행할 때, 디지털자산 거래의 정상적인 진행에 대해 악의적인 간여를 하여, 거래 질서를 파괴해서는 안됩니다. 또한, 어떠한 기술적인 수단 혹은 기타 방법으로 본 사이트의 정상적인 운행을 교란 혹은 기타 고객의 본 사이트 서비스 사용을 교란해서는 안되며, 허위적인 사실 등의 방식으로 본 사이트의 명예를 악의적으로 실추시키는 행위를 해서는 안됩니다. 
protocol_057=4.2.5 만약 귀하가 온라인 거래로 인해 기타 고객과 분쟁이 발생했을 경우, 사법 혹은 행정 외의 기타 경로를 통해 본 사이트에 관련 자료의 제공을 요구해서는 안됩니다.
protocol_058=4.2.6 귀하는 본 사이트에서 제공하는 서비스를 사용하는 과정 중 발생한 세금 및 모든 하드웨어, 소프트웨어, 서비스와 기타 방면의 비용에 대해 귀하가 모두 단독으로 부담해야 합니다.
protocol_059=4.2.7 귀하는 본 사이트가 부정기적으로 발표 및 갱신하는 본 협의와 기타 서비스 조항 및 조작 규칙을 준수해야 하며, 언제든 본 사이트가 제공하는 서비스 사용을 종결할 수 있는 권리가 있습니다.
protocol_060=4.3 제품규칙
protocol_061=4.3.1 코인거래 제품규칙
protocol_062=귀하는 본 사이트에서 거래를 진행하면서, 본 사이트를 통해 기타 고객과 코인거래 과정 중 다음과 같은 거래규칙을 양호하게 준수할 것을 약속합니다. 
protocol_063=4.3.1.1 거래정보 탐색
protocol_064=귀하는 본 사이트에서 코인거래 정보를 탐색할 때, 거래 정보 중 포함된 모든 내용을 자세히 확인(가격, 위탁량, 수속비, 매입 혹은 매도 방향 등을 포함하며, 단 이에 국한되지 않음)해야 하며, 귀하가 거래정보 중 포함된 모든 내용을 수용할 수 있다고 판단한 후에 버튼 클릭을 통해 거래를 진행해야 합니다. 
protocol_065=4.3.1.2 위탁제출
protocol_066=탐색한 거래정보가 모든 면에서 이상이 없다는 것을 확인한 후, 귀하는 거래 위탁을 제출할 수 있습니다. 귀하가 거래 위탁을 제출한 후, 즉 귀하가 본 사이트에 귀하를 대신하여 상응하는 거래를 진행해 달라고 수권한 후, 본 사이트는 귀하가 만족할 수 있는 위탁 가격의 거래 상대와 자동으로 거래를 진행하며, 사전에 귀하에게 이에대해 통보할 필요가 없습니다.
protocol_067=4.3.1.3 거래명세 검색
protocol_068=귀하는 관리센터의 거래명세를 통해 상응하는 거래완성 기록을 검색할 수 있으며, 자신의 자세한 거래기록을 확인할 수 있습니다.
protocol_069=4.3.1.4 취소/위탁 수정을 원할 경우, 위탁 거래가 성사되기 이전에 귀하는 언제든 취소 혹은 위탁 수정을 진행할 수 있는 권리가 있습니다. 
protocol_070=5.  본 사이트의 권리와 의무
protocol_071=5.1 만약, 귀하가 본 협의에서 약정한 등록자격을 보유하고 있지 못할 경우, 본 사이트는 귀하의 등록에 대해 거부할 수 있는 권리가 있고, 이미 등록한 경우에는 귀하의 회원계좌를 취소할 수 있는 권리가 있으며, 본 사이트는 귀하 혹은 귀하의 대리인에 대해 이와 관련한 법적 추궁을 진행할 수 있는 권리가 있습니다. 그와 동시에, 본 사이트는 기타 어떠한 상황 하에서도, 귀하의 등록에 대한 수용 여부를 결정할 수 있는 권리가 있습니다.  
protocol_072=5.2 본 사이트는 계좌 사용자가 처음에 등록한 고객이 아니라는 것을 발견했을 경우, 계좌 사용을 중지 혹은 종결할 수 있는 권리가 있습니다.
protocol_073=5.3 본 사이트는 기술 검측과 인공적인 선별 등 검사방식 등을 통해, 귀하가 제공한 정보에 대해 진실성, 실효성, 불완전성이 합리적인 범위에서 의심될 경우, 귀하에게 수정, 정보갱신 혹은 중지를 통보하거나, 본 사이트의 서비스 제공을 종결할 수 있는 권리가 있습니다. 
protocol_074=5.4 본 사이트는 본 사이트 상에 나타난 어떠한 정보에 명확한 오류가 존재한다고 판단되면, 관련 정보에 대해 수정을 진행할 수 있는 권리가 있습니다.
protocol_075=5.5 본 사이트는 언제든 수정, 중지 혹은 사이트 서비스의 종결을 결정할 수 있는 권리가 있으며, 본 사이트가 서비스를 수정 혹은 중지하는 과정에서 사전에 귀하에게 통보하지 않아도 되는 권리가 있습니다. 본 사이트가 본 사이트의 일종 혹은 다종의 서비스를 종결하기로 결정한 경우, 실질적인 종결은 본 사이트에서 종결 공고를 한 일자부터 효력이 발생합니다.  
protocol_076=5.6 본 사이트는 필요한 기술수단과 관리조치를 채택하여, 본 사이트의 정상적인 운행을 보장하며, 신뢰할 수 있는 거래환경과 거래 서비스를 제공하여, 디지털자산의 거래 질서를 유지할 것입니다.
protocol_077=5.7 만약, 귀하가 연속 1년간 본 사이트의 회원계좌와 패스워드를 사용하여 본 사이트를 방문하지 않을 경우, 본 사이트는 귀하의 본 사이트 계좌를 취소할 수 있는 권한이 있습니다. 계좌가 취소된 후, 본 사이트는 상응하는 회원명을 기타 고객이 등록하여 사용하게 할 수 있는 권한이 있습니다.
protocol_078=5.8 본 사이트는 기술 투입 강화와 안전 방지 제고 등 조치를 통해, 귀하의 디지털자산 안전을 보장합니다.
protocol_079=5.9 본 사이트는 언제든 법규 혹은 본 사이트 규정에 부합되지 않는 본 사이트 내의 각종 내용과 정보를 삭제할 수 있는 권리가 있으며, 본 사이트의 상기 권리에 대한 행사는 사전에 귀하에게 통보할 필요가 없습니다.  
protocol_080=5.10 본 사이트는 귀하가 속한 주권국가 혹은 지역의 법률 법규, 규칙, 명령 등 규범의 요구에 근거하여, 귀하에게 더욱 많은 정보 혹은 자료 등의 제공을 요구할 수 있고, 합리적인 조치를 채택하여, 현지 규범의 요구를 만족시킬 수 있는 권한이 있으며, 귀하는 이에 협조할 의무가 있습니다. 본 사이트는 귀하가 속한 주권국가 혹은 지역의 법률 법규, 규칙, 명령 등 규범의 요구에 근거하여, 귀하에게 개방한 본 사이트의 일부 혹은 모든 서비스에 대해 잠정 중단 혹은 영구적인 중지를 결정할 수 있는 권한이 있습니다. 
protocol_081=6. 배상
protocol_082=6.1 어떠한 상황하에, 우리가 귀하의 직접적인 손해에 대해 배상을 책임져야 할 경우, 어떠한 경우에도 귀하가 본 사이트의 서비스 사용으로 생성된 (3)개월간의 총비용을 초과할 수 없습니다. 
protocol_083=6.2 만약, 귀하가 본 협의 혹은 기타 법률 법규 등을 위반한 상황이 발생했을 경우, 귀하는 우리에게 적어도 200만 달러를 배상해야 하며, 그로 인해 발생한 모든 비용(변호사 비용 등 포함)을 승임해야 합니다. 만약, 배상액이 실제 손실액에 미치지 못하면, 귀하는 반드시 이를 모두 보충해야 합니다. 
protocol_084=7. 금지령에 대한 구제 모색 권리
protocol_085=우리와 귀하는 모두 위약 혹은 위약할 수도 있는 상황에 대한 보통법의 구제조치가 우리가 직면할 수도 있는 모든 손실을 보완할 수 있다는 점을 인정합니다. 때문에, 비 위약방은 위약 혹은 위약이 발생할 수 있는 상황 하에, 금지령 구제 및 보통법 혹은 평균법이 허용하는 기타 모든 구제조치를 모색할 수 있는 권리가 있습니다. 
protocol_086=8. 책임의 한계와 면책
protocol_087=8.1 어떠한 상황 하에서도, 귀하는 우리가 다음 각종 사항에 대해 책임을 지지 않는다는 것을 이해하며, 이에 동의합니다:
protocol_088=8.1.1 수입의 손실
protocol_089=8.1.2 거래이윤 혹은 계약손실
protocol_090=8.1.3 업무중단 
protocol_091=8.1.4 절감이 가능한 화폐 손실에 대한 예측
protocol_092=8.1.5 정보의 손실
protocol_093=8.1.6 기회, 상업적 명예 혹은 영예의 손실
protocol_094=8.1.7 데이터의 파손 혹은 손실
protocol_095=8.1.8 대체 제품 구매 혹은 서비스의 원가
protocol_096=8.1.9 어떠한 침권(과실 포함), 위약 혹은 기타 어떠한 원인으로 발생한 간접, 특수 혹은 부대성의 손실 혹은 손해. 이러한 손실 혹은 손해가 우리의 합리적인 예측이 가능했다는 여부와 상관이 없으며, 우리가 이러한 손실 혹은 손해가 존재할 수 있다는 가능성에 대해 사전에 인지했다는 여부와도 상관이 없음.
protocol_097=8.1.1조에서 8.1.9조는 모두 서로 독립적인 내용 임.  
protocol_098=8.2 귀하는 다음 중 어떠한 하나의 상황이 귀하에게 손실을 야기하더라도, 우리가 이에 대해 배상할 책임을 없다는 것을 이해 및 동의합니다: 
protocol_099=8.2.1 우리가 합리적인 이유를 근거로 볼 때, 귀하의 세부적인 거래사항에 중대한 위법 혹은 위약 상황이 존재한다고 판단되는 경우.
protocol_100=8.2.2 우리가 합리적인 이유를 근거로 볼 때, 본 사이트에서 귀하의 행위가 위법 혹은 부적합하다고 판단되는 경우.
protocol_101=8.2.3 본 사이트의 서비스를 통해 구매 혹은 획득한 어떠한 데이터, 정보 혹은 거래 진행 등 행위 혹은 대체 행위로 발생한 비용 및 손실. 
protocol_102= 
protocol_103= 
protocol_104=8.3 우리는 정보 네트워크 설비의 보수, 정보 네트워크 연결 고장, 컴퓨터, 통신 혹은 기타 시스템의 고장, 전력 고장, 기상 원인, 의외의 사고, 파업, 노동쟁의, 폭동, 봉기, 교란, 생산력 혹은 생산자료의 부족, 화재, 홍수, 폭풍, 폭발, 전쟁, 은행 혹은 기타 합작방의 원인, 디지털자산 시장의 붕괴, 정부 행위, 사법 혹은 행정기관의 명령, 기타 우리가 통제할 수 없는 범위 내의 혹은 통제할 수 없는 행위 혹은 제 3자의 원인으로 인해 야기된 서비스 제공 불능 혹은 서비스 연기 및 귀하에게 야기된 손실에 대해 어떠한 책임도 승임하지 않습니다.  
protocol_105=8.4 우리는 본 사이트에 포함되어 있는 모든 정보와 프로그램, 문장 등의 완전한 안전 및 어떠한 바이러스 등 악의적인 프로그램의 교란과 파괴로부터의 안전을 보장할 수 없습니다. 따라서, 귀하가 본 사이트의 어떠한 서비스를 사용 혹은 다운로드 혹은 다운로드한 어떠한 프로그램과 정보, 데이터 등을 사용할 시, 귀하 개인이 리스크와 발생 가능한 손실에 대해 스스로 감수하셔야 합니다.
protocol_106=8.5 우리는 본 사이트 중에 링크된 어떠한 제 3자 사이트의 어떠한 정보와 제품 및 업무, 기타 어떠한 우리의 주체적인 내용에 속하지 않는 모든 형식의 내용 등에 대해 어떠한 보장과 약속을 하지 않습니다. 귀하가 만약 제 3자 사이트에서 제공하는 어떠한 서비스와 정보 및 제품 등을 사용하실 경우, 이로인해 발생하는 모든 책임에 대해 본인 스스로 결정하고 승임하셔야 합니다. 
protocol_107=8.6 우리는 귀하의 본 사이트 서비스 사용과 관련하여 어떠한 명시적 혹은 암시적 보장(본 사이트가 제공하는 서비스의 적용성, 오류와 누락의 부재, 지속성, 정확성, 신뢰성, 모 특정 용도에 대한 적용 등을 포함하며, 단 이에 국한되지 않음)을 하지 않습니다. 그와 동시에, 우리는 본 사이트가 제공하는 서비스와 관련한 기술 및 정보의 유효성, 정확성, 신뢰성, 품질, 안정, 완정 및 즉시성 등 방면에 대해서도 어떠한 약속이나 보장을 하지 않습니다. 본 사이트가 제공하는 서비스의 사용 혹은 방문 여부는 귀하 개인의 결정이며, 따라서 이로 인해 생성된 리스크와 생성될 수 있는 손실은 본인이 스스로 감수하셔야 합니다. 우리는 디지털자산의 시장, 가치와 가격 등에 대해 어떠한 명시적 혹은 암시적 보장을 하지 않습니다. 귀하는 디지털자산 시장이 불안정한 시장이고, 가격과 가치가 언제든 폭락 혹은 붕괴될 수 있으며, 디지털자산 거래는 귀하 개인의 자유선택과 결정에 따른 것이라는 점 등을 충분히 이해하고, 이에 대한 리스크와 발생할 수 있는 손실에 대해 스스로 감수하셔야 합니다.
protocol_108=8.7 본 협의 중 규정하고 있는 우리의 보장과 약속은 우리가 본 협의와 본 사이트에서 제공하는 서비스의 유일한 보장과 진술이며, 어떠한 기타 경로와 방식으로 생성된 보장과 약속을 모두 대체합니다. 그것이 서면 혹은 구두상이든 상관이 없으며, 명시적 혹은 암시적인 것과도 상관이 없습니다. 이러한 모든 보장과 진술은 우리 자체의 약속과 보장을 대표할 뿐이며, 제 3자가 본 협의 중의 보장과 약속을 준수한다는 어떠한 보장도 하지 않습니다.  
protocol_109=8.8 우리는 본 협의 중 언급되지 않은 사항에 대하여, 적용할 수 있는 법률의 최대 범위 내에서 우리의 손해배상 책임에 대한 한계와 면책 혹은 감면의 권리를 포기하지는 않습니다.
protocol_110=8.9 귀하가 등록한 후, 우리는 본 협의 중 규정하고 있는 규칙에 따라 모든 조작을 진행하며, 이에 따라 생성되는 어떠한 리스크도 모두 귀하 본인이 승임 한다는 것을 귀하가 인정한 것으로 간주합니다.
protocol_111=9. 협의의 종결
protocol_112=9.1 본 사이트는 본 협의의 약정에 의거하여 귀하의 본 사이트 계좌를 취소할 수 있는 권리가 있으며, 본 협의는 계좌가 취소된 일자에 종결됩니다.
protocol_113=9.2 본 사이트는 본 협의의 약정에 의거하여 본 사이트의 모든 서비스를 종결할 수 있는 권리가 있으며, 본 협의는 본 사이트의 모든 서비스가 종결된 일자에 종결됩니다.
protocol_114=9.3 본 협의의 종결 후, 귀하는 본 사이트가 계속해서 귀하에게 어떠한 서비스 혹은 어떠한 기타 의무를 이행하라고 요구할 수 있는 권리가 없습니다. 여기에는 본 사이트가 귀하를 위해 어떠한 정보를 보존해달라는 요구 혹은 귀하에게 본 사이트에 저장된 원래 귀하 계좌 중의 어떠한 정보에 대한 유출 요구, 귀하 혹은 제 3자에게 전달되었으나 아직 열람하지 않은 어떠한 내용 혹은 발송한 적이 있는 모든 정보 등이 포함되며, 단 이에 국한되지 않습니다.
protocol_115=9.4 본 협의의 종결은 수약방의 위약방에 대한 기타 책임의 승임 요구에 영향을 미치지 않습니다.
protocol_116=10. 지적재산권
protocol_117=10.1 본 사이트에 포함되어 있는 모든 지적 성과(사이트 표식, 데이터창고, 사이트설계, 문자와 도표, 소프트웨어, 사진, 영상, 음악, 소리와 상술한 영역의 조합, 소프트웨어 편역, 관련 원시 코드와 소프트웨어(소 응용 프로그램과 각본 포함) 등을 포함하며, 단 이에 국한되지 않음)의 지적재산권은 모두 본 사이트가 소유합니다. 귀하는 상업적인 목적으로 이를 복제, 수정, 복사, 전송 혹은 상술한 어떠한 자료 혹은 내용을 사용해서는 안됩니다.
protocol_118=10.2 본 사이트 명칭 중 포함된 모든 권리(상업적 명예와 상표, 표식 등을 포함하며, 단 이에 국한되지 않음)는 모두 회사가 소유합니다.
protocol_119=10.3 귀하가 본 협의를 수용하면, 귀하가 주동적으로 자신이 본 사이트에 발표한 모든 형식의 정보(복제권, 발행권, 임대권, 전람권, 공연권, 방영권, 방송권, 정보 네트워크 전파권, 촬영권, 개편권, 번역권, 편집권 및 저작권자가 누릴 수 있는 기타 양도권리 등을 포함하며, 단 이에 국한되지 않음)에 대한 저작권을 무상으로 본 사이트에 독점 양도한 것으로 간주하며, 본 사이트는 모든 주체의 침권에 대해 단독으로 소송을 제기하여 모든 배상을 획득할 수 있는 권리가 있습니다.  본 협의의 효력은 귀하가 본 사이트에 발표한 저작권법의 보호를 받는 모든 작품 내용이 포함되며, 이는 그 내용의 형식에 상관이 없고, 본 협의의 체결 전 혹은 본 협의의 체결 후와도 상관이 없습니다.
protocol_120=10.4 귀하는 본 사이트의 서비스를 사용하는 과정 중 불법적인 사용 혹은 본 사이트 혹은 타인의 지적재산권 권리를 처분해서는 안됩니다. 귀하는 귀하가 이미 본 사이트에 발표한 정보를 어떠한 형식으로도 기타 사이트(와 언론매체)가 발표 혹은 수권 사용하게 해서는 안됩니다. 
protocol_121=10.5 귀하가 본 사이트를 방문 혹은 본 사이트가 제공하는 어떠한 서비스를 사용하는 것에 대해, 우리가 귀하에게 어떠한 지적재산권을 모두 양도한 것으로 간주해서는 안됩니다.
protocol_122=11. 정보보호
protocol_123=11.1 적용범위
protocol_124=11.1.1 사이트 계좌 등록 혹은 계좌 사용 시, 귀하가 본 사이트의 요구에 근거하여 제공한 개인 등록정보(전화번호, 이메일 정보, 신분증 정보 등이 포함되며, 단 이에 국한되지 않음).
protocol_125=11.1.2 귀하가 본 사이트의 서비스 사용 시 혹은 본 사이트의 웹 페이지 방문 시, 본 사이트가 자동으로 접수 및 기록한 귀하 브라우저 상의 서버 수치(IP주소 등 데이터와 귀하가 열람하는 웹 페이지 기록 등이 포함되며, 단 이에 국한되지 않음).
protocol_126=11.1.3 본 사이트가 수집한 귀하가 본 사이트에서 진행한 거래 관련 데이터(거래기록이 포함되며, 단 이에 국한되지 않음).
protocol_127=11.1.4 본 사이트가 합법적인 경로를 통해 획득한 귀하의 기타 개인적인 정보.
protocol_128=11.2 정보 사용
protocol_129=11.2.1 별도로 귀하의 동의가 필요 없이, 귀하가 본 사이트의 등록에 성공하면 귀하의 본 사이트 내 각종 정보를 본 사이트가 수집 사용하는 것에 귀하가 동의한 것으로 간주합니다. 예로, 11.1조의 내용에서 귀하가 이해 및 동의한 바와 같이, 본 사이트는 수집한 귀하의 정보를 다음과 같은 용도로 사용할 수 있으며, 단 이에 국한되지 않습니다:
protocol_130=11.2.1.1 귀하에게 제공한 본 사이트의 서비스
protocol_131=11.2.1.2 주권국가 혹은 지역의 관련 주관부문의 요구에 근거하여, 관련부문에 대해 진행한 보고
protocol_132=11.2.1.3 귀하가 본 사이트의 서비스 사용 시, 본 사이트는 귀하의 정보를 신분검증, 고객서비스, 안전방범, 사기 감측, 신분저장 및 보관 등 용도로 사용하며, 이를 통해 본 사이트가 귀하에게 제공하는 제품과 서비스의 안전성을 확보합니다.
protocol_133=11.2.1.4 본 사이트의 새로운 제품과 서비스 설계 및 본 사이트의 현행 서비스의 개선 등에 대한 협조.
protocol_134=11.2.1.5 귀하에게 본 사이트의 세부적인 상황에 대한 이해를 돕기 위해, 본 사이트가 귀하에게 마케팅 행사 통보, 상업성 전자메일 및 일반적인 광고를 대체한 귀하와 관련 있는 광고의 제공에 동의.
protocol_135=11.2.1.6 본 사이트가 합병, 분리, 인수 혹은 자산양도를 위해 귀하의 정보를 어떠한 비 관련 제 3자에게 이전 혹은 노출하는 것.
protocol_136=11.2.1.9 소프트웨어 인증 혹은 소프트웨어 업그레이드 관리.
protocol_137=11.2.1.10 본 사이트 서비스와 관련한 조사에 대한 귀하의 참여 요청. 
protocol_138=11.2.1.11 정부기관, 사법기관 등 권리 기구, 공공사무 기구, 협회 등과 합작하여 데이터 분석을 진행하는데 사용.
protocol_139=11.2.1.12 기타 모든 합법적인 목적 및 귀하의 수권을 거친 기타 용도에 대한 사용.
protocol_140=11.2.2 사전에 귀하의 동의 없이, 본 사이트는 귀하의 개인정보를 기타 어떠한 타인에게도 판매 혹은 임차하지 않습니다. 또한, 본 사이트는 어떠한 제 3자가 어떠한 수단으로 귀하의 정보를 수집, 편집, 판매 혹은 무상 전파하는 행위를 절대 허용하지 않습니다. 
protocol_141=11.3 본 사이트는 획득한 고객의 신분자료와 거래정보 등에 대해 비밀을 유지하며, 어떠한 기관과 개인에게도 고객 신분자료와 거래정보를 제공하지 않습니다. 단, 관련 주권국가 혹은 지역의 법률 법규, 행정명령, 명령 등이 자체적인 규정에 의거하여 본 사이트에 자료 제공을 요청하는 경우는 예외입니다.
protocol_142=12. 계산
protocol_143=모든 거래 계산 결과는 우리의 확인과정을 모두 거치며, 모든 계산방법은 이미 사이트 상에 공시하고 있습니다. 단, 우리는 사이트의 사용에 어떠한 교란 혹은 오차가 전혀 없다는 것을 보장할 수는 없습니다.
protocol_144=13. 수출 통제
protocol_145=귀하는 싱가폴 공화국의 관련 법률에 근거하여, 귀하가 임의대로 본 사이트 상의 어떠한 재료(소프트웨어 포함)를 수출, 재수출, 수입 혹은 이전해서는 안된 다는 것에 대해 이해 및 동의합니다. 따라서, 귀하는 상술한 법규에 위반되는 수출 혹은 이전 혹은 기타 법률과 법규에 위반되는 행위를 주동적으로 실행 혹은 협조 혹은 참여하지 않겠다는 것을 보장해야 합니다. 만약, 유사한 상황이 발견될 경우, 우리에게 적극적으로 신고 및 협조하여 처리할 수 있도록 협력해야 합니다.
protocol_146=14. 양도
protocol_147=본 협의 중 약정한 권리와 의무사항은 이익을 획득한 각 방의 수혜인, 계승인, 유서집행인과 관리원에게 동일하게 적용됩니다. 귀하는 우리의 동의가 없는 상황 하에, 어떠한 제 3자에게 이를 양도해서는 안됩니다. 단, 우리는 언제든 본 협의 중 언급한 권리와 의무를 제 3자에게 양도할 수 있으며, 귀하에게 이러한 내용을 집행하기 30일 전에 통보합니다.
protocol_148=15. 불가분성
protocol_149=만약, 본 협의 중의 어떠한 조항이 관할권이 있는 어떠한 법원에 의해 집행 불가, 무효 혹은 불법이라고 판정 받았다 해도, 이러한 내용이 본 협의 중 기타 조항의 효력에 영향을 미치지는 않습니다. 
protocol_150=16. 비 대리인 관계
protocol_151=본 협의 중의 어떠한 규정도 창조, 암시 혹은 기타 방식으로 우리를 귀하의 대리인, 수탁인 혹은 기타 대표인으로 간주할 수 없습니다. 단, 협의 중 별도로 규정한 경우는 예외입니다.
protocol_152=17. 기권
protocol_153=우리 혹은 귀하 중 어느 일방이 본 협의 약정의 위약책임 혹은 기타 책임의 기권에 대해 추궁하는 것을 기타 위약 책임에 대한 기권으로 해석 혹은 인정할 수 없습니다. 또한, 어떠한 권리 혹은 구제를 행사하지 않는 것에 대해 어떠한 방식으로도 상기 권리 혹은 구제의 포기로 해석될 수 없습니다. 
protocol_154=18. 타이틀
protocol_155=모든 타이틀은 협의 표현의 편리를 제공할 뿐이며, 본 협의상 각 조항의 내용 혹은 범위를 확대 혹은 제한하는데 사용되지는 않습니다.
protocol_156=19. 적용 법률
protocol_157=본 협의 상의 모든 내용은 싱가폴 공화국의 법률에 근거하여 작성된 계약이며, 그 성립과 해석, 내용과 집행은 싱가폴 공화국 관련 법률 규정을 적용합니다. 모든 원인 혹은 본 협의에서 약정한 서비스와 관련하여 발생한 소송 혹은 배상은 모두 싱가폴 공화국의 법률에 의거하여 관할 및 해석과 집행을 진행합니다. 의심을 피하기 위해, 이 조항은 우리에 대한 모든 침권과 손해배상에 대해 명확히 적용됩니다. 우리에 대해 혹은 우리와 관련한 손해배상 혹은 소송에 대한 관할법원 혹은 소송지역은 모두 싱가폴 공화국입니다. 귀하는 싱가폴 공화국 법원에 소송과 상소를 진행할 수 있는 배타성의 관할권을 아무런 조건 없이 획득합니다. 또한, 본 협의 조항과 관련된 쟁의 혹은 문제 혹은 발생한 어떠한 손해배상 요구와 소송의 발생지 혹은 법원이 모두 배타성에 따라 싱가폴 공화국이라는 점에 무조건 동의합니다. 불편한 법원의 원칙은 본 서비스 조항의 법원 선택 근거에 적용되지 않습니다.
protocol_158=20. 본 협의의 효력발생과 해석
protocol_159=20.1 본 협의는 귀하가 본 사이트의 등록 페이지에 동의를 클릭하고, 등록절차를 완성하여, 본 사이트의 계좌와 패스워드를 획득하는 순간 효력이 발생하며, 본 사이트와 귀하에 대해 모두 구속력을 갖습니다.
protocol_160=20.2 본 협의의 최종 해석권은 본 사이트가 소유합니다.
protocol_161=귀하의 고객과 반 자금세탁 정책에 대한 이해
protocol_162=1. 서언
protocol_163=1.1 우리는 귀하의 고객과 반 자금세탁 관련 법률 법규에 대한 이해를 엄중하게 준수할 것을 보장하며, 고의적으로 귀하의 고객과 반 자금세탁에 대한 정책을 위반하지 않습니다. 우리는 합리적인 범위 내에서 우리의 재무 상 필요한 조치와 기술을 통해 귀하에게 안전한 서비스를 제공할 것이며, 이를 통해 귀하가 범죄혐의자의 자금세탁 행위로 인한 손실을 받지 않도록 최대한 노력할 것입니다.
protocol_164=1.2 우리의 귀하의 고객과 반 자금세탁 정책에 이해는 종합성의 국제정치 체계입니다. 여기에는 귀하가 귀속되어 있는 상이한 법률 관할지역의 귀하의 고객과 반 자금세탁 정책에 대한 이해를 포함하고 있습니다. 우리의 건전하고 규정에 부합되는 패러다임은 우리가 현지와 전세계 측면에서 모두 관리감독 요구와 관리감독 수준에 부합되도록 보장함과 동시에, 본 사이트의 지속적인 운행 역시 보장할 것입니다.
protocol_165=2. 귀하의 고객과 반 자금세탁 정책에 대한 이해는 다음과 같습니다:
protocol_166=2.1 귀하의 고객과 반 자금세탁 정책에 대한 이해를 반포하고, 수시로 이를 갱신하여 관련 법률 법규에서 규정하는 표준을 만족시킵니다.
protocol_167=2.2 본 사이트의 운영과 관련한 일부 지도 원칙과 규칙을 반포 및 갱신하여, 우리의 직원이 원칙과 규칙에 따라 전과정의 서비스를 제공하도록 지도할 것입니다.
protocol_168=2.3 내부 감측과 거래 통제 프로그램을 설계 및 완성할 것입니다. 예로, 엄격한 수단의 신분검증, 전문 팀의 구성을 통한 반 자금세탁 업무의 통제 등을 실행할 것입니다.
protocol_169=2.4 리스크 예방 방식을 채택하여, 고객에 대한 조사와 지속적인 감독을 진행할 것입니다.
protocol_170=2.5 이미 발생한 거래에 대해 심사와 정기적인 검사를 진행합니다.
protocol_171=2.6 의심스런 거래를 주관 당국에 보고합니다.
protocol_172=2.7 신분증명 문건, 주소증명 문건 및 거래기록 증명문건은 최소 6년 동안 보존 유지됩니다. 예로, 관리감독 부문에 제출되어야 하는 경우, 귀하에게 별도의 통보를 하지 않는 다는 점을 이해해 주시기 바랍니다.
protocol_173=2.8 전체적인 거래 과정에서 신용카드를 사용하실 수 없습니다.
protocol_174=2.9 관련 당국이 주관하는 교육에 정기적으로 참가하고, 직원 교육을 정기적으로 진행합니다.
protocol_175=3. 신분정보와 확인
protocol_176=3.1 신분정보
protocol_177=3.1.1 상이한 사법 관할지역의 상이한 규정과 상이한 실체 유형에 근거하여, 우리가 수집한 귀하의 정보 내용은 일치하지 않을 수도 있습니다. 원칙 상 등록을 진행하는 귀하 개인에 대해 우리는 다음과 같은 정보를 수집합니다:
protocol_178=개인 기본정보: 그/그녀의 성명, 주소(와 영구주소, 만약 일치하지 않을 경우임), 출생월일 및 국적 등 획득 가능한 기타상황 입니다. 신분증명은 관방 혹은 기타 유사한 권위 있는 기구가 발급한 문건이어야 합니다. 예로, 여권, 신분증 혹은 기타 상이한 관할지역의 요구에 따라 발급된 신분증명 문건이어야 합니다. 귀하가 제공한 주소는 적절한 방법을 사용하여 검증을 진행합니다. 예로, 탑승했던 교통도구 영수증 혹은 이율 영수증 혹은 투표권 등록대장 검사 등을 확인할 수 있습니다.
protocol_179=유효 여권: 등록을 진행하기 전에 귀하는 반드시 귀하의 신분증을 자신의 가슴 앞에 들고 있는 사진을 우리에게 제공해야 합니다.
protocol_180=연락방식: 전화/휴대폰번호 및 유효한 이메일 주소.
protocol_181=3.1.2 만약, 귀하가 회사 혹은 기타 합법적인 실체일 경우, 우리는 다음과 같은 정보를 수집하여, 귀하 혹은 신탁계좌의 최종 수익자를 확인합니다:
protocol_182=회사등록, 등기증, 회사의 약관과 비망록 부본, 회사의 지분기구와 소유권을 설명한 상세한 증명자료, 본 사이트에 계좌 개설과 집행을 결정한 수권위탁자에 대한 주주총회의 결의 증명, 요구에 의거하여 제공이 필요한 회사 주주, 대주주와 본 사이트 계좌에 대한 사인 권한자의 신분증명 문건, 상기 회사의 주요 영업장소(만약 회사의 우편물 수령 주소와 일치하지 않을 경우, 우편물 수령주소 제공) 등입니다. 만약, 회사의 현지 주소와 주요 영업장소의 주소가 일치하지 않을 경우, 리스크가 비교적 큰 고객으로 간주되며, 이러한 경우 별도의 추가 문서 제출이 요구될 수 있습니다. 
protocol_183=상이한 사법 관할지역의 상이한 규정과 상이한 실체 유형에 근거하여, 우리는 기타 인증과 권위 있는 부문이 발급한 문건 및 우리가 확인할 필요가 있는 문건의 제출을 요구할 수 있습니다.
protocol_184=3.1.3 우리는 영문판본과 중국어판본의 신분정보만을 수용합니다. 만약, 기타 다른 언어일 경우, 귀하의 신분정보를 영문으로 번역한 후 공증을 거쳐주시기 바랍니다.
protocol_185=3.2 확인
protocol_186=3.2.1 우리는 귀하가 자신의 신분증명 문건의 앞 뒷면을 제공할 것을 요구합니다.
protocol_187=3.2.2 우리는 귀하가 본인의 신분증명 문건을 자신의 가슴 앞에 놓고 촬영한 사진을 제공할 것을 요구합니다.
protocol_188=3.2.3 증명문건의 부본은 일반적으로 원시 증명과 대조 확인을 진행합니다. 그러나, 만약 어떠한 신뢰할 수 있는 적절한 인증자가 상기 부본 문건이 원시 문건과 정확하게 일치하고, 원본을 전면적으로 복제한 것이라는 점을 증명하면, 상기 부본은 수용이 가능합니다. 이러한 인증자는 대사, 사법위원, 지방치안관리자 등이 포함됩니다.
protocol_189=3.2.4 최종 수익자 식별과 계좌 통제권에 대한 요구는 어떠한 개인이 최종적으로 소유 혹은 직접적으로 통제하고 있는 고객 과/혹은 진행한 거래를 타인이 대리 집행했다는 것을 확인하기 위함입니다. 만약 기업일 경우, 대주주의 신분(예로, 10% 혹은 그 이상의 지분을 보유하고 있는 주주)이 검증되어야 합니다. 일반적으로 25%의 지분을 보유하고 있는 경우, 정상적인 리스크 범위 내로 인정되며, 주주의 신분에 대한 검증이 필요합니다. 반면, 10% 혹은 더욱 많은 투표권 혹은 지분을 보유하고 있는 경우, 고 리스크의 상황으로 인정되며, 주주의 신분이 반드시 검증되어야 합니다.
protocol_190=4. 거래 감시
protocol_191=4.1 우리는 안전성과 실제 거래 상황에 근거하여, 수시로 일상거래와 현금인출에 대한 최고 한도액을 설정 및 조정합니다.
protocol_192=4.2 만약, 거래가 빈번하게 등록된 모 귀하에게 집중적으로 발생하거나 혹은 합리적인 상황을 초월하게 되면, 우리의 전문 팀이 이에 대해 평가를 진행하고, 그들이 의심 대상인지 여부를 결정합니다.
protocol_193=4.3 우리는 자체적인 판단에 의거하여 의심스런 거래 상황을 판별하고, 이에 대해 거래 잠정 중단, 거래 거절 등 제한성 조치를 취할 수 있으며, 심지어 상기 거래를 신속히 역전시킴과 동시에, 주관부문에 보고할 수도 있습니다. 단 이러한 상황을 귀하에게 별도로 통보하지 않습니다. 
protocol_194=4.4 우리는 국제 반 자금세탁 표준에 부합되지 않는 관할지역의 인사 혹은 정치적인 대중인물로 간주되는 인사의 등록신청을 수용하지 않습니다. 우리는 자체적인 판단에 근거하여 언제든 의심스런 거래에 대해 거래 잠정 중단 혹은 거래 종결을 결정할 수 있습니다. 단, 우리의 이러한 행동이 귀하의 어떠한 의무와 책임에 대해 우리가 위반한 것은 절대 아닙니다. 
