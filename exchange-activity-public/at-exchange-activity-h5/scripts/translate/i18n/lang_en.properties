protocol_167=2.2 Promulgate and update some guidelines and rules for the operation of this website, and our staff will provide full service in accordance with the guidelines and rules;
protocol_168=2.3 Design and implement procedures for internal monitoring and transactions control, such as verification of identity by strict means, and establishment of a professional team dedicated to anti-money laundering;
protocol_169=2.4 Provide due diligence and continuous supervision of customers by using risk prevention methods;
protocol_170=2.5 Check and inspect the transactions that have occurred periodically;
protocol_171=2.6 Report suspicious transactions to the competent authorities;
protocol_172=2.7 Documentary evidence of identity, address and transaction will be maintained for at least six years. Information mentioned above may be submitted to the regulatory authorities without further notice.
protocol_173=2.8 The credit card is forbidden to use in the entire transaction;
protocol_174=2.9 Attend regular training sessions organized by relevant authorities and run regular training courses to the staff.
protocol_175=III Identity information and verification confirmation
protocol_176=3.1 Identity information
protocol_177=3.1.1 According to the different regulations and different entity types of different jurisdictions, the content of your information we collect may not be consistent. In principle, we will collect the following information from you, the registered individual.
protocol_178=Personal information: His/her name, address (and permanent address, if different), date of birth, nationality and other conditions available. Identity verification should be carried out on the basis of documents issued by official or other similar authority, such as passports, identity cards, or identify document required and issued by other different jurisdictions. The address you provide will be validated in appropriate ways, such as checking bills on passenger vehicles, interest rate notes, or the electoral register.</p>
protocol_179=Valid photo: Before you register, you need to provide your photo with your ID card in front of your chest;</p>
protocol_180=Contact information: Phone/phone number and effective email address.</p>
protocol_181=3.1.2 If you are a company or other legitimate entity, we will collect the following information to determine the ultimate beneficiary of you and the trust account.
protocol_182=The company's register and registration certificate; copies of articles of association and memorandum of the company; detailed proof of company equity structure and ownership statement, and the decision of the board of directors of the authorized client to confirm the opening and execution of the account of this website; certificate of identity of the directors, major shareholders and the authorized signatories of the website accounts as required; main business address of the company, or mailing address if it is different from the mailing address. A company may be considered as a high-risk customer when its local address is inconsistent with the main business address, and additional documents should be submitted simultaneously. According to the different provisions of different jurisdictions and the different types of entities, you should provide documents issued by other accreditation and authority departments as well as the necessary documents we required.
protocol_183=
protocol_184=3.1.3 Identity information in English and Chinese versions are acceptable only. If not, please translate your identity information into English version and submit following notarization.
protocol_185=3.2 Verification confirmation
protocol_186=3.2.1 We ask you to provide personal personal identification document with both copy sides.
protocol_187=3.2.2 We also ask you to provide a photo with your personal identification document in front of your chest.
protocol_188=3.2.3 A copy of the certification document should be checked with the original document. However, the copy is acceptable when the copy of the original file can be proved to be accurate and comprehensive by an appropriate trustworthy authenticator. Such authenticator include ambassadors, judicial commissioners, and local magistrates, etc.
protocol_189=3.2.4 The requirement for identifying the ultimate beneficiary and account control is to determine individuals who own or control direct customers ultimately, and/or determine that the ongoing transaction is carried out by others. In the case of an enterprise, the identity of a strong shareholder, such as those holding 10% or more voting rights, should be verified. Generally, shareholding ratio of 25% will be recognized as within the normal range of risk, and its shareholder status must be verified. Additionally, shareholders holding 10% or more voting rights or stocks are identified as high-risk, and the status of shareholders must be verified.
protocol_190=IV Transaction monitoring
protocol_191=4.1 We set up and adjust the daily transactions and the ceiling of cash withdrawal in real-time according to the safety and actual transaction;
protocol_192=4.2 Our professional team will assess and decide the suspicious state of a frequent transaction that occurs in a registered individual or an unreasonable situation;
protocol_193=4.3 We may suspend and reject the transaction or adopt other restrictive measures in case of suspicious transactions depending on our own judgement, or if possible, even reverse the transaction as soon as possible, and report to the competent authorities, but without further notice;
protocol_194=4.4 We reserve the right to refuse the boarding application for people from certain administrative jurisdiction that do not conform to the international standard of anti-money laundering or who can be regarded as political public figures. We reserve the right to suspend or terminate transactions which are suspicious based on our own judgement at any time. It is, however, noteworthy that such behavior does not violate any obligation or responsibility for you.
protocol_195=at3.com reserves the final right of interpretation of this agreement.